{% extends 'blog/base.html' %}

{% block header %}
    <h1><a href="/">Radu Mircea-Andrei Blog</a></h1>
    <button><a href="/">Blog</a></button>
    <button><a href="/cv">CV</a></button>
{% endblock %}

{% block content %}
    <div class="date">
        {{ post.published_date }}
    </div>

    <div class="title">
        <h2>{{ post.title }}</h2>
    </div>

    <div class="text">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock content %}
