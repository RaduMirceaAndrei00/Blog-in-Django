{% extends 'blog/base.html' %}

{% block header %}
    <h1><a href="/" class="title">Radu Mircea-Andrei Blog</a></h1>
{% endblock %}

{% block menu %}
    <a href="/" class="aButton"><button>Blog</button></a>
    <a href="/cv" class="aButton"><button>CV</button></a>
{% endblock %}

{% block content %}
    <div class="date">
        {{ post.published_date }}
    </div>

    <div class="postTitle">
        <h2 class="postTitleContent">{{ post.title }}</h2>
    </div>

    <div class="text">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock content %}
